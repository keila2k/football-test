<mat-horizontal-stepper (selectionChange)="onStepSelectionChange($event)" [linear]="true" #stepper>
  <mat-step [stepControl]="groupStageFormController">
    <ng-template matStepLabel>Groups stage</ng-template>
    <app-groups-stage [standings]="standings" (standingsChange)=onGroupStandingsChange($event) [isOver]="isGroupsStageOver">
    </app-groups-stage>
    <div fxLayoutAlign="center center">
      <button *ngIf="isKnockoutsEnabled" mat-raised-button color="primary" [disabled]="!groupStageFormController.valid" matStepperNext>Next
      </button>
    </div>
  </mat-step>
  <mat-step *ngIf="isKnockoutsEnabled" [stepControl]="knockoutStageFormController">
    <ng-template matStepLabel>Knockouts</ng-template>
    <!--<app-tournament-bracket *ngIf="standings && knockoutMatches" style="width: 100%" [knockoutMatches]="knockoutMatches"
                            (teamSelect)="onKnockoutTeamSelect($event)"></app-tournament-bracket>-->
    <div fxLayoutAlign="center center">
      <button class="m-5" mat-raised-button matStepperPrevious>Back</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
<div fxLayoutAlign="center center">
  <button class="m-5" mat-raised-button color="primary"
          [disabled]="!groupStageFormController.valid || !knockoutStageFormController.valid" (click)="onSubmit()">
    Submit
  </button>
</div>
<pre>groupStageFormController {{!groupStageFormController.valid}}</pre>
<pre> knockoutStageFormController {{!knockoutStageFormController.valid}}</pre>
