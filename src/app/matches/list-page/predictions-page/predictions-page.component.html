<mat-horizontal-stepper (selectionChange)="onSelectionChange($event)" [linear]="true" #stepper>
  <mat-step [stepControl]="groupStageFormController">
    <ng-template matStepLabel>Groups stage</ng-template>
    <app-groups-stage [standings]="standings" (standingsChange)=onGroupStandingsChange($event) [mode]=mode
                      [isDirty]=groupStageFormController.dirty>
    </app-groups-stage>
    <div fxLayoutAlign="center center">
      <button mat-raised-button color="primary" [disabled]="!groupStageFormController.valid" matStepperNext>Next
      </button>
    </div>
  </mat-step>
  <mat-step [stepControl]="knockoutStageFormController">
    <ng-template matStepLabel>Knockouts</ng-template>
    <app-tournament-bracket *ngIf="standings && matches" style="width: 100%" [matches]="matches"
                            (teamSelect)="onKnockoutTeamSelect($event)"></app-tournament-bracket>
    <div fxLayoutAlign="center center">
      <button class="m-5" mat-raised-button matStepperPrevious>Back</button>
      <button class="m-5" mat-raised-button color="primary"
              [disabled]="!knockoutStageFormController.valid" (click)="onSubmit()">
        Submit
      </button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
