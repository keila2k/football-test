<div class="tournament-container">
  <div class="tournament-headers">
    <h3>Round of 16</h3>
    <h3>Quarter-Finals</h3>
    <h3>Semi-Finals</h3>
    <h3>Final</h3>
  </div>

  <div class="tournament-brackets">
    <ul class="bracket bracket-1">
      <li class="team-item" *ngFor="let match of matches | slice: 7: 15;">
        <app-matchup [team1]="match.homeTeam" [team2]="match.awayTeam" [selectedTeam]="match.selectedTeam"
                     (teamSelect)="onTeamSelect($event, match.matchNumber)"></app-matchup>
      </li>
    </ul>
    <ul class="bracket bracket-2">
      <li class="team-item" *ngFor="let match of matches | slice: 3: 7">
        <app-matchup [team1]="match.homeTeam" [team2]="match.awayTeam" [selectedTeam]="match.selectedTeam"
                     (teamSelect)="onTeamSelect($event, match.matchNumber)"></app-matchup>
      </li>
    </ul>
    <ul class="bracket bracket-3">
      <li class="team-item" *ngFor="let match of matches | slice: 1: 3">
        <app-matchup [team1]="match.homeTeam" [team2]="match.awayTeam" [selectedTeam]="match.selectedTeam"
                     (teamSelect)="onTeamSelect($event,match.matchNumber)"></app-matchup>
      </li>
    </ul>
    <ul class="bracket bracket-4">
      <li class="team-item" *ngFor="let match of matches | slice: 0: 1">
        <app-matchup [team1]="match.homeTeam" [team2]="match.awayTeam" [selectedTeam]="match.selectedTeam"
                     (teamSelect)="onTeamSelect($event, match.matchNumber)"></app-matchup>
      </li>
    </ul>
  </div>
  <div fxLayoutAlign="center">
    <button class="submit-button" mat-raised-button color="primary"
            [disabled]="!finalsStageFormController.valid" (click)="onSubmit()">
      Submit
    </button>
  </div>
</div>
